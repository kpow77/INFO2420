<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'orangejuice';
	src: url('fonts/orangejuice.eot'); 
	src: local('orangejuice'), url('fonts/orangejuice.ttf') format('truetype') ;
   
}



p{
	font-family:orangejuice,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	This font is called orange juice. Does it not sound tasty?
</p>



</body></html>
